- layout: left
  company: ACTICO GmbH
  link: actico.com
  job_title: Bachelorand
  dates: März 2018 - Juni 2018
  quote: >
   Dokomposition eines Monolithen in Microservices mit Hilfe von Domain Driven Design ~ Note 1,2
  description: |
    Die Arbeit an diesem Thema war unheimlich interessant und sehr bereichernd. Ich konnte neue Dinge wie Event Storming ausprobieren 
    und evaluieren wie gut diese Sessions funktionieren.

    Es hat mir sehr viel Spaß gemacht mit den Mitarbeitern zu reden und die einzelnen Module so herauszuarbeiten. 
    Später konnte ich diese Module im Strategic Design in eine Context Map überführen. 
    
    Die größte Herausforderung, war, dass ich die Daten nicht auf die Services aufspalten konnte. Jeder Service hat immer Zugriff 
    auf Daten gebraucht, die ein anderer Service auch verwendet hat. Die Daten konnten auch nicht auf den jeweiligen Bounded Context 
    aufgespaltet werden. Ich musste somit einen neuen Microservice nur für die Datenbank festlegen, der als Shared Cernel fungiert. 
    Die Entscheidung ist vertretbar, da die Daten extern importiert werden und die Microservices größtenteils diese Daten nur analysieren 
    und nicht verändern. Der Nachteil ist jedoch das JPA-Mapping. Verändern sich Entitäten, müssen sie in jedem Microservice angepasst werden.
    

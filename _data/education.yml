  description: |
    Die Zeit an der Hochschule war sehr prägend für mich. Der Kontrast zur Schule hat mich sehr beeindruckt. Endlich konnte ich meine Aufmerksamkeit
    meiner Passion widmen. Durch das Studium hatte ich die Möglichkeit in viele Richtungen auszuprobieren. Was mich vom ersten Tag an sehr interessiert
    hat war die studentische Unternehmensberatung. Ich fand es unfassbar, dass Studenten richtige Unternehmen beraten haben. Ich wollte sofort
    mitwirken und auch ein Unternehmen beraten. Später wurde ich dann der Leiter der IT-Abteilung.
    
    Neben der studentischen Unternehmensberatung widmete ich meine Aufmerksamkeit der Softwareentwicklung. Ich entwickelte eine tiefe
    Faszination gegenüber des Software Engineering. Ich fand es schon immer faszinierend wie ein großese Softwareprojekt von der Konzeption bis zur
    fertigen Auslieferung abläuft. Dabei bin ich bei der Software Architektur hängen geblieben. Ich entdeckte den ArchitekTOUR-Podcast und war 
    begeistert. Auf einmal brannte ich für Architektur-Themen. Ich verschlang alles an Literatur was ich in die Finger bekommen konnte.

    Ich war schon immer davon überzeugt, dass man sich persönlich nur weiterentwickeln kann, wenn man seine Comfort-Zone verlässt. So tat ich das,
    vor dem ich zu dem Zeitpunkt am meisten Panik hatte - ein Auslandssemester in Chicago.

    Als ich erfahren habe, dass das Unternehmen, in dem ich schon als Werkstudent arbeitete, ein Praxissemester in Chicago anbietet, war ich einerseits
    begeistert und starr vor Panik. Ich wusste, dass ich die Chance ergreifen musste. Und so habe ich bei der Firma angefragt ob ich das Praxissemester
    in Chicago durchführen kann. Das Unternehmen willigte ein.

    Die Zeit in Chicago war mit die beste Zeit meines Lebens und ich war sehr froh, dass ich über meinen Schatten gesprungen bin und es trotz großer
    Zweifel durchgezogen habe.

    Als ich wieder nach Deutschland zurück kam, wurde ich einem neuen Team zugewiesen. Dort unterhielt ich mich am liebsten mit dem Software Architekt
    des aktuellen Projekts. Ich diskutierte häufig mit ihm über die Architektur des Projekts und wie man es besser machen konnte. Dabei waren wir
    auch nicht immer der selben Meinung und haben öfters diskutiert. Für mich war das eine wunderbare Möglichkeit um die Design-Entscheidungen, die 
    getroffen wurden besser zu verstehen.
    
    Durch den Architekten habe ich auch das erste Mal von Domain Driven Design gehört. Ich verschlang innerhalb von wenigen Tagen das Buch 
    <a href="https://www.amazon.de/Domain-Driven-Design-Distilled-Vaughn-Vernon/dp/0134434420/ref=sr_1_1?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=39M5QYM4FLD1P&keywords=domain+driven+design+distilled&qid=1579541972&sprefix=domain+driven%2Caps%2C186&sr=8-1">"Domain-Driven Design Distilled"</a>
    von Vaughn Vernon. Ich war direkt begeistert und ich wusste, dass ich meine Thesis darüber schreiben will. 

    Schlussendlich habe ich das auch getan. Ich schrieb meine Thesis darüber, wie man einen Monolithen mit Domain Driven Design in Microservices
    überführen könnte. 
    
    Von da an wusste ich, dass ich gerne beruflich als Consultant arbeiten möchte.

   
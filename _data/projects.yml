  description: |
  <center>
    <b>F</b> <b>F</b>amilie Gründen - All den Erfolg den man im Leben haben kann ist wertlos wenn man ihn nicht teilen kann.

    <b>I</b> <b>I</b>n einer Großstadt wohnen. Seit dem ich ein halbes Jahr in Chicago gelebt habe, schlägt mein Herz für großstädte.
    Es ist einfach so schön, alles in der Nähe zu haben und nicht auf Autos angewiesen zu sein. In der Großstadt wohnt für mich der Fortschritt.

    <b>B</b> <b>B</b>and gründen - nicht um erfolgreich damit zu sein sondern um aus Spaß spielen zu können. Die Musik ist ein fester Teil
    meines lebens. Sie in einer Band auszuleben ist für mich das größte.

    <b>U</b> <b>U</b>nternehmen gründen das anderen dabei hilft ihre Ideen in der IT kommerziell umzusetzen. Ich möchte mein Wissen und Erfahrung
    nicht für mich behalten sondern teilen. Neue Projekte bieten immer die Chance neue Erfahrungen zu machen.

    <b>F</b> <b>F</b>inanzielle Freiheit erreichen - Nach dem schlafen ist arbeiten das, was man im Leben am meisten macht. Ich brauche keine Work-Life-Balance - 
    Ich möchte mein Leben und meine Arbeit nicht trennen müssen sondern vereinen. Finanzielle Freiheit gibt dir die Möglichkeit das 
    zu tun was einem Spaß macht. Ich möchte eine Arbeit verrichten die mir Spaß macht - nicht weil ich es muss, sondern weil ich es will!


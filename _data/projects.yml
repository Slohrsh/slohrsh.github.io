- layout: top-middle
  name: Meine "Big Five for Life"
  quote: >
    In Anlehnung an das Buch <a href="https://www.amazon.de/Big-Five-Life-wirklich-z%C3%A4hlt/dp/3423345284/ref=asc_df_3423345284/?tag=googshopde-21&linkCode=df0&hvadid=310244201257&hvpos=1o1&hvnetw=g&hvrand=16973779133194182894&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=1003945&hvtargid=pla-456144432383&psc=1&th=1&psc=1&tag=&ref=&adgrpid=60945662319&hvpone=&hvptwo=&hvadid=310244201257&hvpos=1o1&hvnetw=g&hvrand=16973779133194182894&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=1003945&hvtargid=pla-456144432383">"The Big Five for Life: Was wirklich zählt im Leben" </a>
  description: |

    <b>F</b> - <b>F</b>amilie gründen - All den Erfolg den man im Leben haben kann ist wertlos, wenn man ihn nicht teilen kann.

    <b>I</b> - <b>I</b>n einer Großstadt wohnen - Seit ich ein halbes Jahr in Chicago gelebt habe, schlägt mein Herz für Großstädte.
    Es ist einfach praktisch, alles in der Nähe zu haben und nicht auf das Auto angewiesen zu sein. In der Großstadt wohnt für mich der <i>Fortschritt</i>.

    <b>B</b> - <b>B</b>and gründen - nicht um erfolgreich damit zu sein sondern um aus Spaß spielen zu können. Die Musik ist ein fester Bestandteil
    meines Lebens. In meinre Freizeit diese Leidenschaft in einer Band auszuleben ist für mich das Größte.

    <b>U</b> - <b>U</b>nternehmen gründen das junge Gründer dabei unterstützt ihre Ideen in der IT kommerziell umzusetzen. Ich möchte mein 
    Wissen und Erfahrungen nicht für mich behalten sondern teilen. Neue Projekte bieten immer die Chance neue Erfahrungen zu machen.
    Aus eigener Erfahrung weiß ich, wie Hilfreich es sein kann dabei Unterstützung zu bekommen.

    <b>F</b> - <b>F</b>inanzielle Unabhängigkeit erreichen - mit meiner Leidenschaft genügend
    Einkommen zu erzielen um der Tätigkeit nach zu gehen die mich erfüllt und damit eine
    gesunde Work-Life-Balance erreichen zu können. 

    Wenn Sie oder jemand, den Sie kennen, mir dabei helfen können, meine Big Five zu erfüllen, kontaktieren 
    Sie mich bitte unter folgender E-Mail: <a href="mailto:kontakt@sebastian-lohr.de">kontakt@sebastian-lohr.de</a>

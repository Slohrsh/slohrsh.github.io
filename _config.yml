# About Section
about_title: Über mich
about_profile_image: images/profile.jpg
about_content: | 
  <i>Immer neue Ziele setzen, ständig über sich hinauswachsen. Sich selbst übertrumpfen und stets die Komfortzone verlassen. 
  Neue Dinge lernen und mit Freude in neuen Projekten umsetzen.</i>

  Meine Neugier ist das, was mich antreibt. Ich interessiere mich sehr für Software Architektur und bilde mich unglaublich gern selber weiter.
  Seit 2018 gehe ich jährlich auf die <a href="https://www.code-days.de/">Code Days.</a> Ich suche ständig nach neuen Herausforderungen 
  und möglichkeiten mein Wissen in kleinen Projekten einzusetzen oder durch größere Projekte neues wissen zu erlangen.

  Mein aktuelles Projekt ist ein größeres, das mir die Chance bietet mich in Angular einzuarbeiten. Da es ein kommerzielles Ziel hat,
  freue ich mich schon darauf Angular im vollen umfang von der Entwicklung bis zum Deployment kennenzulernen. Was mich aber fast noch mehr fruet,
  ist dass wir im Backend AWS einsetzen und ich so mich umfangreich dort einarbeiten kann. Es macht einfach unheimlich Spaß zu sehen, wie alle
  Services dort ineinandergreifen.
  
